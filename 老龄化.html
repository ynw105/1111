<!doctype html>
<html lang="zh-CN">

<head>
  <link rel="icon" href="data:," />
  <meta charset="UTF-8" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script>
    document.title = window.location.hostname;
  </script>
  <script src="https://g.alicdn.com/code/npm/@ali/dingtalk-h5-remote-debug/0.1.4/index.js"></script>
  <!-- 引入 ECharts CDN 资源 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #loading {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loading-wrapper {
      transform: scale(0.5);
      width: 60px;
      height: 60px;
      overflow: hidden;
    }

    #loading-content {
      z-index: 100000000;
      width: 2400px;
      height: 60px;
      animation: BX_SprAniKey1 1.6s steps(1) 0s infinite normal none;
      background-image: url('https://cdntest.jiushuyun.com/jsy/web/pc/assets/images/background/loading.48fb9a39.png');
    }

    @keyframes BX_SprAniKey1 {
      0% { transform: translate(0); }
      2.56% { transform: translate(-60px); }
      5.13% { transform: translate(-120px); }
      7.69% { transform: translate(-180px); }
      10.26% { transform: translate(-240px); }
      12.82% { transform: translate(-300px); }
      15.38% { transform: translate(-360px); }
      17.95% { transform: translate(-420px); }
      20.51% { transform: translate(-480px); }
      23.08% { transform: translate(-540px); }
      25.64% { transform: translate(-600px); }
      28.21% { transform: translate(-660px); }
      30.77% { transform: translate(-720px); }
      33.33% { transform: translate(-780px); }
      35.90% { transform: translate(-840px); }
      38.46% { transform: translate(-900px); }
      41.03% { transform: translate(-960px); }
      43.59% { transform: translate(-1020px); }
      46.15% { transform: translate(-1080px); }
      48.72% { transform: translate(-1140px); }
      51.28% { transform: translate(-1200px); }
      53.85% { transform: translate(-1260px); }
      56.41% { transform: translate(-1320px); }
      58.97% { transform: translate(-1380px); }
      61.54% { transform: translate(-1440px); }
      64.10% { transform: translate(-1500px); }
      66.67% { transform: translate(-1560px); }
      69.23% { transform: translate(-1620px); }
      71.79% { transform: translate(-1680px); }
      74.36% { transform: translate(-1740px); }
      76.92% { transform: translate(-1800px); }
      79.49% { transform: translate(-1860px); }
      82.05% { transform: translate(-1920px); }
      84.62% { transform: translate(-1980px); }
      87.18% { transform: translate(-2040px); }
      89.74% { transform: translate(-2100px); }
      92.31% { transform: translate(-2160px); }
      94.87% { transform: translate(-2220px); }
      97.44% { transform: translate(-2340px); }
      100.00% { transform: translate(-2340px); }
    }

    /* 图表容器容器样式 */
    #chart-container {
      width: 80%;
      height: 600px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>

<body>
  <script>
    // 初始化BI对象
    window.BI = {};
    window.BI.i18nText = () => '';
  </script>
  <!-- 加载动画 -->
  <div id="loading">
    <div id="loading-wrapper">
      <div id="loading-content"></div>
    </div>
  </div>
  <!-- 图表容器 -->
  <div id="wrapper">
    <div id="chart-container"></div>
  </div>
  <script src="https://cdn.jiushuyun.com/jsy/web/pc/home.init.78a84da3.js"></script>
  <script>
    // 模拟数据加载延迟
    setTimeout(() => {
      // 隐藏加载动画
      document.getElementById('loading').style.display = 'none';

      // 初始化 ECharts 实例
      const myChart = echarts.init(document.getElementById('chart-container'));

      // 图表数据
      const years = [1953, 1964, 1982, 1990, 2000, 2010, 2020];
      const elderlyData = [4.4, 3.6, 4.9, 5.6, 7, 8.9, 13.5]; 
      const birthRateData = [37, 39.34, 22.28, 21.06, 14.03, 11.9, 8.52]; 

      // 配置项 - 使用复古红和复古蓝配色
      const option = {
        title: {
          text: '老年人口（65岁及以上）比重与人口出生率变化',
          left: 'center'
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'cross'
          }
        },
        legend: {
          data: ['老年人口（65岁及以上）比重/%', '人口出生率/%'],
          left: 'left'
        },
        xAxis: {
          type: 'category',
          data: years,
          name: '年份'
        },
        yAxis: {
          type: 'value',
          name: '百分比 (%)',
          min: 0,
          max: 50, 
          axisLabel: {
            formatter: '{value} %'
          }
        },
        series: [
          {
            name: '老年人口（65岁及以上）比重/%',
            type: 'line',
            data: elderlyData,
            smooth: true,
            areaStyle: {
              color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [{
                  offset: 0, color: 'rgba(139, 0, 0, 0.6)'  // 复古红（带透明度）
                }, {
                  offset: 1, color: 'rgba(139, 0, 0, 0.1)'
                }]
              }
            },
            label: {
              show: true,
              position: 'top'
            },
            lineStyle: {
              color: '#8B0000'  // 复古红（#8B0000）
            },
            itemStyle: {
              color: '#8B0000'  // 复古红数据点
            }
          },
          {
            name: '人口出生率/%',
            type: 'line',
            data: birthRateData,
            smooth: true,
            areaStyle: {
              color: {
                type: 'linear',
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [{
                  offset: 0, color: 'rgba(0, 0, 139, 0.6)'  // 复古蓝（带透明度）
                }, {
                  offset: 1, color: 'rgba(0, 0, 139, 0.1)'
                }]
              }
            },
            label: {
              show: true,
              position: 'top'
            },
            lineStyle: {
              color: '#00008B'  // 复古蓝（#00008B）
            },
            itemStyle: {
              color: '#00008B'  // 复古蓝数据点
            }
          }
        ]
      };

      // 使用配置项渲染图表
      myChart.setOption(option);

      // 响应式处理
      window.addEventListener('resize', () => {
        myChart.resize();
      });
    }, 1500); 
  </script>
</body>

</html>
